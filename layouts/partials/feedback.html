<div class="card post-feedback">
    <div class="card-body">
        <div class="post-feedback__vote">
            <h5 class="card-subtitle"><span class="vote-label">{{ i18n "vote_helpful" }}</span></h5>
            <div class="post-feedback__voteWidget">
                {{ partial "feedback-vote.html" . }}
            </div>
        </div>

        <div class="post-feedback__issue">
            {{ partial "report-issue.html" . }}
        </div>
    </div>
</div>
